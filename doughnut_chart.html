<html>
    <head>

        <meta name="HandheldFriendly" content="True">

        <title>AquaPi | Total Water Usage</title>

        <script src="/jquery.min.js"></script>

        <script src="/jsapi.js"></script>
        <script src="/doughnut_charts.js"></script>

        <script>
            // only draw charts when page is fully loaded
            window.onload = function() {
                // draw charts
                window.bathDailyRateLineChart = drawDoughnutChart("","/totals/daily/global.csv","Today")
                window.bathWeeklyRateLineChart = drawDoughnutChart("","/totals/weekly/global.csv","Past Week")
                window.bathMonthlyRateLineChart = drawDoughnutChart("","/totals/monthly/global.csv","Past Month")

                // auto-update charts
                setInterval(function(){
        			updateTotalsDoughnutChart(window.globalDailyTotalsDoughnutChart,"/totals/daily/global.csv");
        			updateTotalsDoughnutChart(window.globalWeeklyTotalsDoughnutChart,"/totals/weekly/global.csv");
        			updateTotalsDoughnutChart(window.globalMonthlyTotalsDoughnutChart,"/totals/monthly/global.csv");
        		},500);
            }
        </script>
    </head>
    <body>
        <canvas id="dailyTotalTotalsDoughnutChart"></canvas>
    </body>
