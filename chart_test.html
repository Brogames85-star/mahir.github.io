<html>
    <head>
        <meta charset="utf-8">

        <title>AquaPi | Total Water Usage</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="jquery.csv.min.js"></script>
        <script src="chart.bundle.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>

        <script type="text/javascript">
            window.onload = function() {
                function getData(filePath) {
                    var string = "";
                    $.get("/totals/daily.csv", function(data) {
                        string = data;
                    });
                    return data;
                }

                function sortData(data) {
                    // Split CSV string into labels and data values
                    var labelNames = new Array();
                    var dataValues = new Array();
                    var i = 0;
                    var lines = data.split("\n");
                    lines.forEach(function(line) {
                        if (i != 0 && i != (lines.length - 1)) {
                            var items = line.split(",");
                            labelNames.push(items[0]);
                            dataValues.push(Number(items[1]));
                        }
                        i ++;
                    });
                    return [labelNames,dataValues];
                }

                var labelsAndData = sortData(getData("/totals/daily.csv"));
                var labelNames = labelsAndData[0];
                var dataValues = labelsAndData[1];

                // Specify chart config options
                window.dailyTotalDoughnutChartConfig = {
                    type: "doughnut",
                    data: {
                        datasets: [{
                            label: "Amount of water used today /L",
                            backgroundColor: ['red','#111','yellow','#333','pink','#555','#666','#777','#888','#999','#ccc','#ddd','#fff'],
                            data: dataValues,
                            label: "Water usage /L"
                        }],
                        labels: labelNames
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Total Water Usage - Past Week'
                        },
                        animation: {
        					animateScale: true,
        					animateRotate: true
        				}
                    }
                }

                // Draw doughnut chart
                var ctx = document.getElementById("dailyTotalDoughnutChart");
                window.dailyTotalDoughnutChart = new Chart(ctx, window.dailyTotalDoughnutChartConfig);

                // // Auto-update charts
                // function updateChart(chart) {
                //     window.dailyTotalDoughnutChartConfig.data.datasets[0].data = sortData(getData("/totals/daily.csv"))[1];
                //     window.dailyTotalDoughnutChartConfig.data.labels = sortData(getData("/totals/daily.csv"))[0];
                //     chart.update();
                // }
                // setTimeout(updateChart(window.dailyTotalDoughnutChart),5000);
            }
        </script>
    </head>
    <body>
        <canvas id="dailyTotalDoughnutChart"></canvas>
    </body>
</html>
