        <script src="/jquery.min.js"></script>

        <script src="/jsapi.js"></script>
        <script src="/line_charts.js"></script>

        <script>
            // only draw charts when page is fully loaded
            window.onload = function() {
                // draw charts
                window.bathDailyRateLineChart = drawLineChart("","/rates/daily/Bath.csv","Today")
                window.bathWeeklyRateLineChart = drawLineChart("","/rates/weekly/Bath.csv","Past Week")
                window.bathMonthlyRateLineChart = drawLineChart("","/rates/monthly/Bath.csv","Past Month")

                // auto-update charts
                setInterval(function(){
        			updateRateLineChart(window.bathDailyRateLineChart,"/rates/daily/Bath.csv");
        			updateRateLineChart(window.bathWeeklyRateLineChart,"/rates/weekly/Bath.csv");
        			updateRateLineChart(window.bathMonthlyRateLineChart,"/rates/monthly/Bath.csv");
        		},500);
            }
        </script>

    <body>
        <canvas id="bathRateRateLineChart"></canvas>
    </body>
