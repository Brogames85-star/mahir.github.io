<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- http://t.co/dKP3o1e -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <title>AquaPi | Total Water Usage</title>
        <meta name="description" content="test">
        <link rel="icon" href="images/logo-round.png">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="jquery.csv.min.js"></script>
        <script src="chart.bundle.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>

        <script type="text/javascript">
            window.onload = function() {
                function sortData(data) {
                    // Split CSV string into x and y values for line chart
                    var dataValues = new Array();
                    var i = 0;
                    var lines = data.split("\n");
                    lines.forEach(function(line) {
			// -1 to account for empty line at the end of each CSV file
                        if (i != 0 && i != (lines.length - 1)) {
                            var items = line.split(",");
                            dataValues.push({x: items[0], y: Number(items[1])});
                        }
                        i ++;
                    });
                    return dataValues;
                }

                $.get("/rates/Bath.csv", function(fileContent) {
                    var dataValues = sortData(fileContent);

                    // Specify chart config options
                    window.bathRateChartConfig = {
                        type: "line",
                        data: {
                            datasets: [{
                                data: dataValues,
                                label: "Water usage rate /[unit]",
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Water Usage Rate - Past Week'
                            },
				scales: {
					xAxes: [{
						type: 'time',
						time: {
							displayFormats: {
								minute: 'h:mm a'
							}
						},
						ticks: {
							source: 'auto'
						},
						distribution: 'linear',
						bounds: 'data'
					}]
				}
			}
                    }

                // Draw line chart
                var ctx = document.getElementById("bathRateChart");
                window.bathRateChart = new Chart(ctx, window.bathRateChartConfig);
            });

                // Auto-update charts
                function updateChart(chart,chartConfigOptions,csvFileLocation) {
                    $.get(csvFileLocation, function(fileContent) {
                        chartConfigOptions.data.datasets[0].data = sortData(fileContent);
                        chart.update();
                    });
                }
                setInterval(function(){
        			updateChart(window.bathRateChart,window.bathRateChartConfig,"/rates/Bath.csv");
        		},500);
            }
        </script>
    </head>
    <body>
        <canvas id="bathRateChart"></canvas>
    </body>
</html>
