            <script>
                // function for sorting CSV data for charts displaying totals
                function sortTotalsData(data) {
                    // define variables used later on
                    var labelNames = [];
                    var dataValues = [];
                    var i = 0;

                    // split received data into lines
                    var lines = data.split("\n");

                    // split each line into labels and data values
                    lines.forEach(function(line) {
                        if (i != 0 && i != (lines.length - 1)) {
                            var items = line.split(",");
                            labelNames.push(items[0]);
                            dataValues.push(Number(items[1]));
                        }
                        i ++;
                    });

                    // define variable to hold final data
                    var chartData = [];

                    // format data correctly
                    labelNames.forEach(function(name, index) {
                        chartData.push({ label: name, value: dataValues[index] });
                    });

                    // return data
                    return chartData;
                }

                // function for auto-updating doughnut charts
                function updateTotals(chart, currentSegment, csvFileLocation) {
                    // retrieve new data
                    $.get(csvFileLocation, function(fileContent) {
                        // change data on chart to correctly-formatted new data
                        chart.setData(sortTotalsData(fileContent));
                        // select the previously selected segment
                        chart.select(currentSegment.value);

                        // ensure variable storing currently selected segment is updated
                        for ( i = 0; i < chart.segments.length; i++ ) {
                            chart.segments[i].handlers["hover"].push( function(i) {
                                currentSegment.value = i;
                            });
                        }
                    });
                }

                // function for compiling options for chart configuration
                function getTotalsOptions(fileContent, chartTarget) {
                    // format data for use in chart
                    var chartData = sortTotalsData(fileContent);

                    // return config options including data
                    return {
                        // ID of target element
                        element: chartTarget,
                        data: chartData,
                        // segment colours
                        colors: [
                            'red',
                            'green',
                            'blue',
                            'black',
                            'pink'
                        ]
                    }
                }

                // function for sorting CSV data for charts displaying totals
                function sortRatesData(data) {
                    // define variables used later on
                    var dateTimes = [];
                    var dataValues = [];
                    var i = 0;

                    // split received data into lines
                    var lines = data.split("\n");
                    // split each line into labels and data values
                    lines.forEach(function(line, index) {
                        if (index != 0 && index != (lines.length - 1)) {
                            var items = line.split(",");
                            dateTimes.push(items[0]);
                            dataValues.push(Number(items[1]));
                        }
                    });

                    // define variable to hold final data
                    var chartData = [];

                    // format data correctly
                    dateTimes.forEach(function(dateTime, index) {
                        chartData.push({ y: dateTime, x: dataValues[index] });
                    });

                    // return data
                    return chartData;
                }

                // function for auto-updating doughnut charts
                function updateRates(chart, csvFileLocation) {
                    // retrieve new data
                    $.get(csvFileLocation, function(fileContent) {
                        // change data on chart to correctly-formatted new data
                        chart.setData(sortRatesData(fileContent));
                    });
                }

                // function for compiling options for chart configuration
                function getRatesOptions(fileContent, chartTarget) {
                    // return config options including correctly-formatted data
                    return {
                        element: chartTarget,
                        data: sortRatesData(fileContent),
                        xkey: 'y',
                        ykeys: 'x',
                        // TODO: add units
                        yLabelFormat: function(y) { return y.toString() + "UNIT"; },
                        postUnits: "UNITS",
                        dateFormat: function (x) {
                            return new Date(x).toString().split(" GMT")[0];
                        },
                        labels: ['Water Flowrate'],
                        fillOpacity: 0.6,
                        hideHover: 'auto',
                        behaveLikeLine: true,
                        resize: true,
                        pointSize: 2,
                        pointFillColors:['#ffffff'],
                        pointStrokeColors: ['black'],
                        lineColors:['gray','red'],
                        smooth: true
                  }
                }

                window.onload = function() {
                    // retrieve data
                    $.get("/totals/daily/global.csv", function(fileContent) {
                        // define chart
                        window.global_daily_total = Morris.Donut(getTotalsOptions(fileContent, 'global_daily_total'));
                        // define variable for currently selected segment (a number)
                        window.global_daily_total_currentSegment = { value: 0 };
                        // select iteam that will automatically be selected when chart is refreshed, if no other segments have been
                        // hovered over yet, to avoid unexpected segment selection alteration when chart refreshes for first time
                        window.global_daily_total.select(0);
                    });
                    // retrieve data
                    $.get("/rates/daily/Bath.csv", function(fileContent) {
                        // define charttotals
                        window.Bath_daily_rate = Morris.Line(getRatesOptions(fileContent, 'Bath_daily_rate'));
                    });

                    // auto-update charts
                    setInterval(function(){
                        updateTotals(window.global_daily_total, window.global_daily_total_currentSegment, "/totals/daily/global.csv");
                        updateRates(window.Bath_daily_rate, "/rates/daily/Bath.csv");
                    },1000);
                }
            </script>
